<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Innovate Company</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Innovate Admin</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#dashboard" class="active"><i class="icon-dashboard"></i> Dashboard</a></li>
                <li><a href="#users"><i class="icon-users"></i> Users</a></li>
                <li><a href="#deposits"><i class="icon-deposits"></i> Deposits</a></li>
                <li><a href="#withdrawals"><i class="icon-withdrawals"></i> Withdrawals</a></li>
                <li><a href="#settings"><i class="icon-settings"></i> Settings</a></li>
                <li><a href="#" id="logout"><i class="icon-logout"></i> Logout</a></li>
            </ul>
        </aside>

        <main class="content">
            <header class="admin-header">
                <h1 id="page-title">Dashboard</h1>
                <div class="admin-info">
                    <span>Admin</span>
                    <div class="admin-avatar">A</div>
                </div>
            </header>

            <div id="dashboard" class="tab-content active">
                <!-- Dashboard content will be loaded here -->
            </div>

            <div id="users" class="tab-content">
                <div class="section-header">
                    <h2>User Management</h2>
                    <div class="search-box">
                        <input type="text" placeholder="Search users..." id="user-search">
                        <button class="search-btn">Search</button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Balance</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Similar sections for deposits, withdrawals, etc. -->
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
</body>
</html>
